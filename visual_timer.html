<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>visual timer</title>
</head>

<body>

    <h1 id="heading">visual timer</h1>

    <div class="theme-toggle">
        <label class="switch" title="Toggle light/dark">
            <input id="themetoggle" type="checkbox">
            <span class="slider">
                <svg class="icon-sun" viewBox="0 0 24 24" width="14" height="14">
                    <path fill="currentColor"
                        d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zM1 13h3v-2H1v2zm10-9h2V1h-2v3zm7.66 1.05l1.79-1.8L20.05.83l-1.8 1.79 1.41 1.43zM17 13v-2h3v2h-3zM12 6a6 6 0 100 12 6 6 0 000-12zm4.24 12.16l1.8 1.79 1.41-1.41-1.79-1.8-1.42 1.42zM11 23h2v-3h-2v3zM4.34 19.16l-1.79 1.8L3.96 22l1.8-1.79-1.42-1.05z" />
                </svg>
                <svg class="icon-moon" viewBox="0 0 24 24" width="14" height="14">
                    <path fill="currentColor" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                </svg>
            </span>
        </label>

        <div class="accent-picker">
            <span>Accent:</span>
            <button class="accent-btn" data-color="#22c55e" title="Green accent" style="background:#22c55e"></button>
            <button class="accent-btn" data-color="#3b82f6" title="Blue accent" style="background:#3b82f6"></button>
            <button class="accent-btn" data-color="#7c3aed" title="Purple accent" style="background:#7c3aed"></button>
            <button class="accent-btn" data-color="#ffe135" title="Yellow accent" style="background:#ffe135"></button>
            <input id="accentColor" type="color" title="Pick custom accent" />
        </div>
    </div>

    <div class="circle" id="circle"></div>
    <h2 id="remainingtime">time left : 00:00:00 </h2>

    <div class="inputcontainer">
        <h2>set timer:</h2>
        <input id="hours" class="timeinput" type="number" placeholder="hh">
        <span>:</span>
        <input id="minutes" class="timeinput" type="number" placeholder="mm">
        <button id="set" type="button">
            <svg class="control-icon" viewBox="0 0 24 24" width="28" height="28" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M16.6582 9.28638C18.098 10.1862 18.8178 10.6361 19.0647 11.2122C19.2803 11.7152 19.2803 12.2847 19.0647 12.7878C18.8178 13.3638 18.098 13.8137 16.6582 14.7136L9.896 18.94C8.29805 19.9387 7.49907 20.4381 6.83973 20.385C6.26501 20.3388 5.73818 20.0469 5.3944 19.584C5 19.053 5 18.1108 5 16.2264V7.77357C5 5.88919 5 4.94701 5.3944 4.41598C5.73818 3.9531 6.26501 3.66111 6.83973 3.6149C7.49907 3.5619 8.29805 4.06126 9.896 5.05998L16.6582 9.28638Z"
                    stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
            </svg>
        </button>

        <div class="sounds">
            <label class="switch-sound" title="Toggle sound on/off">
                <input id="soundtoggle" type="checkbox" checked>
                <span class="slider-sound">
                    <svg class="icon-sound-on" viewBox="0 0 24 24" width="14" height="14">
                        <path fill="currentColor"
                            d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.26 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
                    </svg>
                    <svg class="icon-sound-off" viewBox="0 0 24 24" width="14" height="14">
                        <path fill="currentColor"
                            d="M16.6915026,16.4744748 L3.50612381,3.28012617 C3.19218622,2.96618858 2.73621842,2.96618858 2.40242331,3.28012617 C2.08848572,3.59406376 2.08848572,4.05003156 2.40242331,4.38382668 L13.0151496,15.0073889 C13.1906026,15.1828419 13.3156281,15.4051108 13.3156281,15.6563168 C13.3156281,16.3877775 12.7689176,17.0011012 12.0158109,17.0011012 C11.5699054,17.0011012 11.1571424,16.7838301 10.9185421,16.4744748 L3.50612381,9.00636533 C3.33067083,8.83091235 3.20563538,8.60865148 3.20563538,8.35744539 C3.20563538,7.62608471 3.75234589,7.01276101 4.50545259,7.01276101 C4.95135806,7.01276101 5.36412116,7.22998199 5.60272148,7.53913633 L12.0158109,13.9523258 C12.254411,14.1909261 12.4792719,14.3029326 12.7004704,14.3029326 C13.4319311,14.3029326 14.0452548,13.7562222 14.0452548,13.0030756 L14.0452548,6.68561264 C14.0452548,5.93250595 13.4985444,5.31918224 12.7454377,5.31918224 C12.2995322,5.31918224 11.8867692,5.53640322 11.6481689,5.84555757 L9.40464863,8.06998319 L2.40242331,1.06775786 C1.65931661,0.324651146 0.500548648,0.324651146 -0.222564545,1.06775786 C-0.536602133,1.38169545 -0.536602133,1.83766325 -0.222564545,2.17145836 L16.6915026,19.0631045 C16.9639857,19.3355875 17.3477184,19.4871525 17.7749618,19.4871525 C18.6495262,19.4871525 19.3319905,18.8046883 19.3319905,17.9301238 C19.3319905,17.5028804 19.1804255,17.1191477 18.9079425,16.8466646 L16.6915026,14.6302248 L16.6915026,16.4744748 Z" />
                    </svg>
                </span>
            </label>
        </div>
    </div>

    <div class="controlscontainer">
        <button id="pause" type="button">
            <svg class="control-icon" viewBox="-0.5 0 25 25" width="25" height="25" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M10 6.42004C10 4.76319 8.65685 3.42004 7 3.42004C5.34315 3.42004 4 4.76319 4 6.42004V18.42C4 20.0769 5.34315 21.42 7 21.42C8.65685 21.42 10 20.0769 10 18.42V6.42004Z"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path
                    d="M20 6.42004C20 4.76319 18.6569 3.42004 17 3.42004C15.3431 3.42004 14 4.76319 14 6.42004V18.42C14 20.0769 15.3431 21.42 17 21.42C18.6569 21.42 20 20.0769 20 18.42V6.42004Z"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
        <button id="resume" type="button">
            <svg class="control-icon" viewBox="0 0 24 24" width="28" height="28" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M15 5V19M21 5V19M3 7.20608V16.7939C3 17.7996 3 18.3024 3.19886 18.5352C3.37141 18.7373 3.63025 18.8445 3.89512 18.8236C4.20038 18.7996 4.55593 18.4441 5.26704 17.733L10.061 12.939C10.3897 12.6103 10.554 12.446 10.6156 12.2565C10.6697 12.0898 10.6697 11.9102 10.6156 11.7435C10.554 11.554 10.3897 11.3897 10.061 11.061L5.26704 6.26704C4.55593 5.55593 4.20038 5.20038 3.89512 5.17636C3.63025 5.15551 3.37141 5.26273 3.19886 5.46476C3 5.69759 3 6.20042 3 7.20608Z"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
        <button id="reset" type="button">
            <svg class="control-icon" viewBox="0 0 24 24" width="28" height="28" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M10.2929 1.29289C10.6834 0.902369 11.3166 0.902369 11.7071 1.29289L14.7071 4.29289C14.8946 4.48043 15 4.73478 15 5C15 5.26522 14.8946 5.51957 14.7071 5.70711L11.7071 8.70711C11.3166 9.09763 10.6834 9.09763 10.2929 8.70711C9.90237 8.31658 9.90237 7.68342 10.2929 7.29289L11.573 6.01281C7.90584 6.23349 5 9.2774 5 13C5 16.866 8.13401 20 12 20C15.866 20 19 16.866 19 13C19 12.4477 19.4477 12 20 12C20.5523 12 21 12.4477 21 13C21 17.9706 16.9706 22 12 22C7.02944 22 3 17.9706 3 13C3 8.16524 6.81226 4.22089 11.5947 4.00896L10.2929 2.70711C9.90237 2.31658 9.90237 1.68342 10.2929 1.29289Z"
                    fill="currentColor"></path>
            </svg>
        </button>
    </div>

    <audio id="endSound"
        src="audio/zapsplat_multimedia_bell_ping_new_alert_notification_simple_timer_style_medium_pitched_87952.mp3"
        preload="auto"></audio>

</body>
